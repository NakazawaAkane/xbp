<h1>デザイン演習第7回</h1>



　1.人に合わせたそれぞれ違う質問をしているところがよかった<br>
2.簡潔に答えられるような質問を多くしていたのがよかった<br>
　なぜかという理由も聞いといてよかった<br>
　同じ質問を多くの人にしていて比較できるのでいい<br>
3.質問相手が話している時に話を遮ったりせず、多く話させるようにしているところが良かった。<br>
　質問の対象が一人なので、事前に相手のことを調べてから質問していた。<br>
4.インタビュー相手に質問して聞くだけでなく、<br>自分自身の話もして会話のような感じでインタビューを進め、<br>
　話を引き出し、深めているところが良かった。<br>
